<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
        }
        
        .calculator {
            width: 320px;
            background-color: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }
        
        .display {
            padding: 30px 20px;
            text-align: right;
            height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-color: #121212;
        }
        
        .previous-operand {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            min-height: 24px;
            margin-bottom: 5px;
        }
        
        .current-operand {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #2a2a2a;
        }
        
        button {
            border: none;
            outline: none;
            padding: 25px 0;
            font-size: 1.2rem;
            background-color: #1a1a1a;
            color: white;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2c2c2c;
        }
        
        button:active {
            background-color: #333;
        }
        
        .operator {
            background-color: #1a1a1a;
            color: #f8a01c;
        }
        
        .operator:hover {
            background-color: #2c2c2c;
        }
        
        .clear, .delete {
            background-color: #1a1a1a;
            color: #ff6a6a;
        }
        
        .clear:hover, .delete:hover {
            background-color: #2c2c2c;
        }
        
        .equals {
            background-color: #f8a01c;
            color: white;
        }
        
        .equals:hover {
            background-color: #e59319;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">⌫</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
            }
            
            delete() {
                if (this.shouldResetScreen) return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
            }
            
            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (number !== '.' && this.currentOperand === '0') this.currentOperand = '';
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '0' && this.previousOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.shouldResetScreen = true;
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            this.currentOperand = 'Error';
                            this.operation = undefined;
                            this.previousOperand = '';
                            this.shouldResetScreen = true;
                            return;
                        }
                        computation = prev / current;
                        break;
                    case '%':
                        computation = (prev / 100) * current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }
            
            getDisplayNumber(number) {
                if (number === 'Error') return 'Error';
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.textContent = 
                    this.getDisplayNumber(this.currentOperand);
                    
                if (this.operation != null) {
                    this.previousOperandElement.textContent = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.textContent = '';
                }
            }
        }
        
        const numberButtons = document.querySelectorAll('.number');
        const operatorButtons = document.querySelectorAll('.operator');
        const equalsButton = document.querySelector('.equals');
        const deleteButton = document.querySelector('.delete');
        const clearButton = document.querySelector('.clear');
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        operatorButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
            calculator.shouldResetScreen = true;
        });
        
        clearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        // Keyboard support
        document.addEventListener('keydown', event => {
            if (/[0-9\.]/.test(event.key)) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            } else if (['+', '-'].includes(event.key)) {
                calculator.chooseOperation(event.key);
                calculator.updateDisplay();
            } else if (event.key === '*') {
                calculator.chooseOperation('×');
                calculator.updateDisplay();
            } else if (event.key === '/') {
                calculator.chooseOperation('÷');
                calculator.updateDisplay();
                event.preventDefault();
            } else if (event.key === '%') {
                calculator.chooseOperation('%');
                calculator.updateDisplay();
            } else if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
                calculator.shouldResetScreen = true;
            } else if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
